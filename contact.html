import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getNetlifyCollection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

  const app = initializeApp(getNetlifyCollection);
  const db = getNetlifyCollection(app);

        document.getElementById('c-submit').onclick = function(e) {
          e.preventDefault();

          // Collect form data
          const name = document.getElementById('c-name').value;
          const email = document.getElementById('c-email').value;
          const message = document.getElementById('c-message').value;

          // Prepare data as CSV row (for Excel)
          const row = `"${name}","${email}","${message}"\n`;

          // Download as .csv (since JS can't write to .xlsx directly)
          const blob = new Blob([row], { type: 'text/csv' });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'CustomerOrdersDB';
          a.click();
        };

      </script>
