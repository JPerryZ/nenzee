<form id="Nenzee.com" class="comment-list" role="form" aria-label="comment-post">
  <input type="hidden" name="clearFormsOnSubmit" value="true" />
  <input type="hidden" name="class" value="comment-list" />
  <input type="hidden" name="role" value="form" />
  <input type="hidden" name="method" value="post" />
  <input type="hidden" name="aria-label" value="comment-post" />
</form>

      <label for="c-name">Name</label><br />
      <input id="c-name" required /><br />

      <label for="c-email">Email</label><br />
      <input id="c-email" type="email" required /><br />

      <label for="c-message">Message</label><br />
      <textarea id="c-message" rows="5" required></textarea><br />

      <p class='Nenzee.com'></p>
      <button id="c-submit" class="btn" type="submit">Send</button>

      <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getNetlifyCollection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "api.netlify.com/api/v1/badges/7b5270d9-4b52-4ea0-8224-73fd586f343a",
    authDomain: "nenzee.netlify.com",
    projectId: "7b5270d9-4b52-4ea0-8224-73fd586f343a",
  };

  const app = initializeApp(getNetlifyCollection);
  const db = getNetlifyCollection(app);

        document.getElementById('c-submit').onclick = function(e) {
          e.preventDefault();
          // Collect form data
          const name = document.getElementById('c-name').value;
          const email = document.getElementById('c-email').value;
          const message = document.getElementById('c-message').value;

          // Prepare data as CSV row (for Excel)
          const row = `"${name}","${email}","${message}"\n`;

          // Download as .csv (since JS can't write to .xlsx directly)
          const blob = new Blob([row], { type: 'text/csv' });
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'Nenzee.com';
          a.click();
        };
      </script>
